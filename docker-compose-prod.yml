version: '3.8'

services:
  openrouter-api:
    container_name: openrouter-image-recognition
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - YOUR_SITE_URL=${YOUR_SITE_URL:-http://localhost:8000}
      - YOUR_SITE_NAME=${YOUR_SITE_NAME:-OpenRouter Image Recognition API}
      - MODEL=${MODEL:-google/gemma-3-4b-it:free}
      - PORT=8000
    env_file:
      - .env
    restart: on-failure:5
    image: ghcr.io/knoxprovide/openrouter-llm:latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
